<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
		<title>CSS Cafe Menu</title>
	</head>
	<body>
    <div id="bg">
      <div id="main">
        <div id="header-section">
          <h1>CAMPER CAFE</h1>
          <p><em>Est. 2020</em></p>
        </div>
        <hr />
        <div id="coffee-section">
          <h2>Coffee</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee cup" class="images">
          <p class="flavor">French Vanilla</p>
          <p class="price">3.00</p>
          <p class="flavor">Caramel Macchiato</p>
          <p class="price">3.75</p>
          <p class="flavor">Pumpkin Spice</p>
          <p class="price">3.50</p>
          <p class="flavor">Hazelnut</p>
          <p class="price">4.00</p>
          <p class="flavor">Mocha</p>
          <p class="price">4.50</p>
        </div>
        <div id="desserts-section">
          <h2>Desserts</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie" class="images">
          <p class="flavor">Donut</p>
          <p class="price">1.50</p>
          <p class="flavor">Cherry Pie</p>
          <p class="price">2.75</p>
          <p class="flavor">Cheesecake</p>
          <p class="price">3.00</p>
          <p class="flavor">Cinnamon Roll</p>
          <p class="price">2.50</p>
        </div>
        <hr />
        <footer>
          <a href="https://www.freecodecamp.org/">Visit our website</a>
          <p>123 Free Code Camp Drive</p>
        </footer>
      </div>
    </div>
  </body>
</html>
